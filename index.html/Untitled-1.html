<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <title>表格</title>
        <meta charset="UTF-8">
        <style>
            table{
                border: 2px solid red;
                border-collapse: collapse;    
            }
            th, td{
                border: 1px solid blue;
                padding: 10px;
                border-radius: 5px;
            }
            tr:nth-child(odd){
                background-color: lightgray;
            }
        </style>
        </head>
        <body>
            <form>
                姓名<input type="text" name="name" required placeholder="王大寶"><br>
                密碼<input type="password" name="pass" repuired required placeholder="必填"><br>
                電話<input type="tel" name="tel" repuired placeholder="0912345678"><br>
                生日<input type="date" name="bday"><br>
                電子郵件<input type="email" name="email"><br>
                輸入時間<input type="time" name="time"><br>
                輸入日期時間<input type="datetime-local" name="dt"><br>
                輸入網址<input type="url" name="url" ><br>
                訂購個數(1-10):<input type="number" name="num" min="1" max="10"><br>
                訂購個數(2-10，只允許偶數):<input type="number" name="evennum" min="2" max="10" step="2"><br>
                輸入個數1:<input type="range" name="num3" min="1" max="10">10<br>
                <p id="result"> </p>
                <input type="button" onclick="getData()"value="送出"><br>
                <input type="reset" value="清空表單">
              </form>
              <script>
                function getData(){

                    var result = "";
                    result += document.getElementsByName('name')[0].value+ "<br> ";
                    result += document.getElementsByName('pass')[0].value+ "<br>" ;
                    result += document.getElementsByName('tel')[0].value+ "<br>" ;
                    result += document.getElementsByName('bday')[0].value+ "<br>"; 
                    result += document.getElementsByName('email')[0].value+ "<br>"; 
                    result += document.getElementsByName('time')[0].value+ "<br>" ;
                    result += document.getElementsByName('dt')[0].value+ "<br>" ;
                   result += document.getElementsByName('url')[0].value+ "<br>"; 
                    result += document.getElementsByName('num')[0].value+ "<br>" ;
                    result += document.getElementsByName('evennum')[0].value+ "<br>"; 
                    result += document.getElementsByName('num3')[0].value+ "<br>" ;
                    document.getElementById("result").innerHTML = result;
                }
                </script>
        </body>
</html>
